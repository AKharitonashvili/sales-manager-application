<mat-card
  appearance="outlined"
  class="flex h-full gap-4"
  [ngClass]="{ '!bg-primary': currentUser }"
>
  <mat-card-header>
    <div mat-card-avatar class="flex items-center justify-center">
      <mat-icon>
        <span class="material-symbols-outlined"> image </span>
      </mat-icon>
    </div>
    <mat-card-title>{{ headerText }}</mat-card-title>
    <mat-card-subtitle>{{ headerSubText }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="!flex flex-col gap-4">
    <ng-container *ngIf="!hideDescription">
      <section class="h-24 overflow-y-scroll">
        <ng-content select="[description]"></ng-content>
      </section>
    </ng-container>

    <section class="flex flex-col items-end">
      <ng-content select="[details]"></ng-content>
    </section>
  </mat-card-content>

  <mat-card-actions class="w-full">
    <section class="flex w-full justify-end gap-4">
      <ng-content select="[buttons]" />
    </section>
  </mat-card-actions>
</mat-card>
